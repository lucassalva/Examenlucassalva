<h2>Facturas:</h2>



			{% for x in inicio %}

					{% csrf_token %}

					<input type="submit" value="{{ x.compras }}" >

			</form>
 

		 		  <p> {{ x.producto }} - {{ x.precio }} - {{x.nrofactura}} - {{x.cliente}} - {{x.totalin}} - {{x.feha}} </p>
				
{% endfor %}
